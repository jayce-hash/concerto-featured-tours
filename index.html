<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Concerto Â· Featured Tours</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Cormorant+Garamond:wght@500;600;700&display=swap"
    rel="stylesheet"
  />

  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="page">
    <!-- Top header -->
    <header class="page-header">
      <div class="page-header-inner">
        <img
          src="./images/brand/concerto-logo.png"
          alt="Concerto - From the concert, to the city"
          class="brand-logo"
        />
        <div class="header-text">
          <h1 class="page-title">Featured Tours</h1>
          <p class="page-subtitle">From the concert, to the city.</p>
        </div>

        <div class="toolbar">
          <button class="toolbar-chip toolbar-chip--active" data-filter="all">All</button>
          <button class="toolbar-chip" data-filter="concerts">Concerts</button>
          <button class="toolbar-chip" data-filter="residencies">Residencies</button>
        </div>
      </div>
    </header>

    <main class="layout">
      <section class="intro">
        <p>
          Explore curated tours and residencies powered by Concerto. Tap a date pill to open
          City Guides, tickets, rideshare, bag policies, concessions, and parking for each show.
        </p>
      </section>

      <!-- JS injects tour cards here -->
      <section id="toursRoot" class="tours-root"></section>
    </main>
  </div>

  <script type="module" src="./app.js"></script>
</body>
</html>
