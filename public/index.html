<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Concerto · Featured Tours</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Cormorant+Garamond:wght@500;600;700&display=swap"
    rel="stylesheet"
  />

  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="page">
    <!-- Top header -->
    <header class="page-header">
      <div class="page-header-inner">
        <img
          src="./images/brand/concerto-logo.png"
          alt="Concerto - From the concert, to the city"
          class="brand-logo"
        />
        <div class="header-text">
          <h1 class="page-title">Featured Tours</h1>
          <p class="page-subtitle">From the concert, to the city.</p>
        </div>

        <!-- Optional filter chips (hooks only, JS can toggle .toolbar-chip--active) -->
        <div class="toolbar">
          <button class="toolbar-chip toolbar-chip--active" data-filter="all">All</button>
          <button class="toolbar-chip" data-filter="concerts">Concerts</button>
          <button class="toolbar-chip" data-filter="residencies">Residencies</button>
        </div>
      </div>
    </header>

    <!-- Main layout -->
    <main class="layout">
      <section class="intro">
        <p>
          Explore curated tours and residencies powered by Concerto. Tap a date pill to open
          City Guides, tickets, rideshare, bag policies, concessions, and parking for each show.
        </p>
      </section>

      <!-- Tours list – JS will inject cards into this root -->
      <section id="toursRoot" class="tours-root">
        <!--
        Example structure (for reference; app.js will create this):

        <article class="tour-card">
          <div class="tour-media">
            <div class="tour-image-wrapper">
              <img
                src="./images/tours/iheartradio-jingle-ball-2025.jpg"
                alt="iHeartRadio Jingle Ball 2025 artwork"
                class="tour-image"
              />
            </div>
          </div>

          <div class="tour-body">
            <header class="tour-header">
              <h2 class="tour-name">iHeartRadio Jingle Ball 2025</h2>
              <p class="tour-artist">Various Artists</p>
              <p class="tour-meta">7 shows · Dec 2025 · US</p>
            </header>

            <div class="tour-dates-summary">
              <!-- JS can inject something like: "Detroit · New York · Boston · Atlanta · Miami" -->
            </div>

            <div class="tour-pill-row">
              <button class="date-pill">
                <div class="date-pill-header">
                  <span class="date-pill-venue">Little Caesars Arena</span>
                  <span class="date-pill-date">Dec 9</span>
                  <span class="date-pill-chevron">▾</span>
                </div>
                <div class="pill-dropdown">
                  <div class="pill-links">
                    <a href="#" class="pill-link-btn primary" target="_blank">Buy Tickets</a>
                    <a href="#" class="pill-link-btn" target="_blank">City Guide</a>
                    <a href="#" class="pill-link-btn" target="_blank">Rideshare</a>
                    <a href="#" class="pill-link-btn" target="_blank">Bag Policy</a>
                    <a href="#" class="pill-link-btn" target="_blank">Concessions</a>
                    <a href="#" class="pill-link-btn" target="_blank">Parking</a>
                  </div>
                </div>
              </button>
            </div>
          </div>
        </article>
        -->
      </section>
    </main>
  </div>

  <!-- app.js will be copied from src/app.js into public/app.js via your build step -->
  <script type="module" src="./app.js"></script>
</body>
</html>
